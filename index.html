<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>JavaScript can change table content on the fly</title>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/0.10.1/fetch.js"></script>

</head>

<body>
  <h1>Contact List</h1>
  <div class="container">
    <button onclick="retrieveContacts();">See List of Contacts</button>
  </div>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="tableContactBody">
      </tbody>
    </table>
  </div>
  <div class="container">
    <button id="clear-button" class="hide" onclick="clearTable();">Clear Table
    </button>
  </div>
  <footer>Implementation of API using JavaScript by abbushad</footer>
